<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .move {
            
            width:200px;
            height: 200px;
            padding:5px;
            border:1px solid blue;
            border-radius:200px;
        }
        p {
            position: absolute;
            top: 100px;
            left: 6px;  
            width: 5px;
            height: 5px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="move">
      <p class="box">

      </p>  
    </div>
    <script>
        setInterval(function(){
            var deg=1/180;
            box.style.top=100-100*Math.tan(Math.PI/deg)+"px";
            box.style.left=100-Math.cos(Math.PI/180)+"px";
            deg=deg+(1/180);
        },1000/60)
    </script>
</body>
</html>
