<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        a=10;
        console.log(a);//显示10,变量定义被提前
        var a;
        var b;
        console.log(b);//显示undefined，赋值不会提前
        b=20;
        
        add();//显示undefined,因为函数声明被提前到了作用域的最前面，即在变量c定义之前
        var c=30;
        function add(){
            console.log(c);
        }

        sub();//显示123
        function sub(){
            console.log(123);
        }

        
    </script>
</body>
</html>
